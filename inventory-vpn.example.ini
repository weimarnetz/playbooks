# Inventory für VPN-Server Playbook
# Beispiel-Inventory im INI-Format

[vpn_servers]
# Beispiel für Server 2 - mit IP-Adresse direkt als Name
192.168.1.10 vpn_server_number=2

# Beispiel für Server 3 - mit IP-Adresse direkt als Name
192.168.1.11 vpn_server_number=3

# Beispiel mit abweichendem SSH-Port
# 192.168.1.12 ansible_port=2222 vpn_server_number=4

# Alternative: Mit Hostname (wenn DNS aufgelöst werden kann)
# vpn-server2.example.com vpn_server_number=2

# Alternative: Mit ansible_host (wenn Inventory-Name != Hostname/IP)
# vpn-server2 ansible_host=192.168.1.10 vpn_server_number=2

# Weitere Server können hier hinzugefügt werden
# vpn-server4.example.com ansible_host=192.168.1.12 vpn_server_number=4
# vpn-server5.example.com ansible_host=192.168.1.13 vpn_server_number=5
# ... usw.

[vpn_servers:vars]
# Gemeinsame Variablen für alle VPN-Server (optional)
# wireguard_base_port=51190
# wireguard_ip_base=10.63.1

