# Inventory für VPN-Server Playbook
# Beispiel-Inventory im YAML-Format

---
all:
  children:
    vpn_servers:
      hosts:
        # Beispiel für Server 2 - mit IP-Adresse direkt als Name
        192.168.1.10:
          vpn_server_number: 2
          # WireGuard-IP wird automatisch: 10.63.1.5/30
          # WireGuard-Port wird automatisch: 51192
          # OLSR MainIP wird automatisch: 10.63.1.5

        # Beispiel für Server 3 - mit IP-Adresse direkt als Name
        192.168.1.11:
          vpn_server_number: 3
          # WireGuard-IP wird automatisch: 10.63.1.9/30
          # WireGuard-Port wird automatisch: 51193
          # OLSR MainIP wird automatisch: 10.63.1.9
          
        # Beispiel mit abweichendem SSH-Port
        # 192.168.1.12:
        #   ansible_port: 2222
        #   vpn_server_number: 4
          
        # Alternative: Mit Hostname (wenn DNS aufgelöst werden kann)
        # vpn-server2.example.com:
        #   vpn_server_number: 2
        
        # Alternative: Mit ansible_host (wenn Inventory-Name != Hostname/IP)
        # vpn-server2:
        #   ansible_host: 192.168.1.10
        #   vpn_server_number: 2

        # Weitere Server können hier hinzugefügt werden:
        # vpn-server4:
        #   ansible_host: 192.168.1.12
        #   vpn_server_number: 4
        #   # IP: 10.63.1.13/30, Port: 51194, OLSR MainIP: 10.63.1.13

      vars:
        # Gemeinsame Variablen für alle VPN-Server (optional)
        # wireguard_base_port: 51190
        # wireguard_ip_base: "10.63.1"

